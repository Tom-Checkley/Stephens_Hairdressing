<form (ngSubmit)="login()" class="flow-4">
    <h2>Login</h2>
    <div class="form__row">
        <div class="input flow-1">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="email">
        </div>
    </div>
    <div class="form__row">
        <div class="input flow-1">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="password">
        </div>
    </div>
    <button class="button button--primary" type="submit">
        <span class="button__body">Login</span>
    </button>
</form>
